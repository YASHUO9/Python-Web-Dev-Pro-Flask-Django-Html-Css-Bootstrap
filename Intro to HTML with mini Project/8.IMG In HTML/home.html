<!DOCTYPE html>
<!--img is used for image-->

<!--src is used for source of image-->

<!--alt is used for alternative text-->

<!--width is used for width of image-->

<!--height is used for height of image-->

<!--usemap is used for using map in image-->

<!--map is used for using map in image-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a Heading !</h1>
    <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"><br>
    <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" width="200" height="200"><br>
    <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" width="200" height="200" usemap="#workmap">
   

</body>
</html>
