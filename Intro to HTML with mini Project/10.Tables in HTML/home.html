<!DOCTYPE html>

<!-- table is used for creating tables in HTML -->
<!-- th is used for table header -->
<!-- td is used for table data -->
<!-- border-collapse: collapse; is used to remove the space between the cells of the table -->
<!-- padding: 15px; is used to give padding to the cells of the table -->
<!-- text-align: left; is used to align the text to the left -->
<!-- background-color: #4CAF50; is used to give background color to the table header -->
<!-- color: white; is used to give color to the text of the table header -->
<!-- background-color: blueviolet; is used to give background color to the heading 1 -->
 

<html lang="en">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Web Page</title>
</head>
<body>
    <h1 style="background-color: blueviolet;">Heading 1</h1>
    <h2 style="background-color: brown;">Heading 2</h2>
    <h1 style="text-align: center;">Home Page</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
