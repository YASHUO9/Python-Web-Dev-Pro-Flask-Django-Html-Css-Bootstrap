<!DOCTYPE html>
<!--a is used for anchor tag-->
<!--href is used for hyperlink reference-->
<!--target is used for opening the link in new tab-->
<!--rel is used for relation-->
<!--type is used for type of file-->    
<!--download is used for downloading the file-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="align-items: center;color: brown;text-align: center;">HOME Page</h1>
    <a href="https://www.google.co.in/" >google</a><br>
    <a href="https://www.google.co.in/" target="_blank">google</a><br>
    <a href="https://www.google.co.in/" rel="nofollow">google</a><br>
    <a href="https://www.google.co.in/" type="text/html">google</a><br>
    <a href="https://www.google.co.in/" download>google</a><br>
    <a href="https://www.google.co.in/" target="_blank" download>google</a><br>
    <a href="https://www.google.co.in/" target="_blank" download="google">google</a><br>
    <a href="mailto:test@example.com">Email</a>
</body>
</html>
