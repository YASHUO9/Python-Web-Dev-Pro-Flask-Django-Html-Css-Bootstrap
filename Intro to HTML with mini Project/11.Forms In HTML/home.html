<!DOCTYPE html>
<!-- This is a comment -->
<!-- The <form> element is used to create an HTML form for user input. -->
<!-- The action attribute specifies where to send the form data when it is submitted. -->
<!-- The method attribute specifies the HTTP method to be used when sending the form data. -->
<!-- The <label> element defines a label for an <input> element. -->
<!-- The <input> element is used to create an input field where the user can enter data. -->
<!-- The type attribute specifies the type of input field to display. -->
<!-- The id attribute specifies a unique id for the input field. -->
<!-- The name attribute specifies the name of the input field. -->
<!-- The placeholder attribute specifies a short hint that describes the expected value of the input field. -->
<!-- The value attribute specifies the initial value of the input field. -->
<!-- The style attribute is used to add inline CSS styles to an element. -->
<!-- The background-color property sets the background color of an element. -->
<!-- The text-align property specifies the horizontal alignment of text. -->
<!-- The <br> element is used to insert a single line break. -->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
</head>
<body>
    <h1 style="background-color: blueviolet;">Heading 1</h1>
    <h2 style="background-color: brown;">Heading 2</h2>
    <h1 style="text-align: center;">Home Page</h1>
    <form action="submit.html" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass" placeholder="Enter Password"><br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
