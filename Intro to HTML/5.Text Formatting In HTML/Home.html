<!DOCTYPE html> 
 <!--b is used for bold-->
  <!--strong is used for bold-->
    <!--i is used for italic-->
        <!--em is used for italic-->
            <!--u is used for underline-->
                <!--mark is used for highlight-->
                    <!--del is used for strikethrough-->
                        <!--ins is used for underline-->
                            <!--sub is used for subscript-->
                                <!--sup is used for superscript-->
                                    <!--small is used for small text-->
                                    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This is a paragraph1</b></p>
    <p>This is a paragraph2</p>
    <p><strong>This is a paragraph3</strong></p>
    <p><i>This is a paragraph4</i></p>
    <p><em>This is a paragraph5</em></p>
    <p><u>This is a paragraph6</u></p>
    <p><mark>This is a paragraph7</mark></p>
    <p><del>This is a paragraph8</del></p>
    <p><ins>This is a paragraph9</ins></p>
    <p><sub>This is a paragraph10</sub></p>
    <p><sup>This is a paragraph11</sup></p>
    <p><small>This is a paragraph12</small></p>
    <p><strong><em><u><mark><del><ins><sub><sup><small>This is a paragraph13</small></sup></sub></ins></del></mark></u></em></strong></p>
    
</body>
</html>
