<!DOCTYPE html>
<!--Float:-->
<!--Float is a CSS positioning property.-->
<!--Floats are used to push an element to the left or right, allowing other elements to wrap around it.-->
<!--Floats are often used to create entire web layouts.-->
<!--The following example shows a red div that is floated to the left.-->
<!--The text in the div will wrap around the floated div:-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* img{float: right;
    margin-right: 20px;} */
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>
<body>
    <img src="img.jpg" alt="">

    
</body>
</html>
