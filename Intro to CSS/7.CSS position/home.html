<!DOCTYPE html>

<!--position is used to set the position of the element in the webpage. -->

<!-- There are 5 types of position in CSS: -->
<!-- 1. static -->
<!-- 2. relative -->
<!-- 3. absolute -->
<!-- 4. fixed -->
<!-- 5. sticky -->

<!-- 1. static: -->
<!-- The default position of the element is static. -->
<!-- The element is positioned according to the normal flow of the document. -->
<!-- The top, right, bottom, left, and z-index properties have no effect. -->

<!-- 2. relative: -->
<!-- The element is positioned relative to its normal position. -->
<!-- The top, right, bottom, left, and z-index properties have effect. -->

<!-- 3. absolute: -->
<!-- The element is positioned relative to its first positioned (not static) ancestor element. -->
<!-- The top, right, bottom, left, and z-index properties have effect. -->

<!-- 4. fixed: -->
<!-- The element is positioned relative to the browser window. -->
<!-- The top, right, bottom, left, and z-index properties have effect. -->

<!-- 5. sticky: -->
<!-- The element is positioned based on the user's scroll position. -->
<!-- The top, right, bottom, left, and z-index properties have effect. -->


<!-- The top, right, bottom, left, and z-index properties are used to set the position of the element. -->

<!-- The top property is used to set the top position of the element. -->





<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        position:static;
    }
    h2{
        position:relative;
        top: 10px;
        left: 20px;
    }
    h3{
        position:absolute;
        top: 50px;
        right:0;
    }
    h4{
        position:fixed;
        bottom: 0;
        right: 0;
    }
    h5{
        position:sticky;
        top: 0;
    }
</style>
<body>
    <h1>HOME PAGE</h1>
    <h2>This is another testing 1 of the site.</h2>
    <h3>This is another testing 2  of the site</h3>
    <h4>This is another testing 3 of the site</h4>
    <h5>This is another testing 4 of the site</h5>
    <h6>This is another testing  5 of the site</h6>
</body>
</html>
