<!DOCTYPE html>


<!--color used for color of the text-->
<!--hover used for when the mouse is over the text-->
<!--active used for when the text is clicked-->
<!--visited used for when the link is visited by the user-->
   


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        text-decoration: none;
        color: red;
    }
    a:hover{
        color: blue;
        text-decoration: underline;
    }
    a:active{
        color: green;
    }
    a:visited{
        color: yellow;
    }
</style>
<body>
    <h1>Home Page</h1>
    <h2>This is another testing of the site.</h2>
    <a href="https://google.com/">Google</a>
</body>
</html>
