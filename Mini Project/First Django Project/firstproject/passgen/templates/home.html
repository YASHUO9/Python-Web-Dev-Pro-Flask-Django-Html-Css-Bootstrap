<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-image: url('https://wallpapertag.com/wallpaper/full/6/e/e/139231-cool-powerpoint-backgrounds-1920x1200-for-android-50.jpg');">
    
    <div class="container text-center">
        <h1>Password Generator Using Django !!</h1>
        <form action="{% url 'passgen' %}">

            <select name="length" id=""><option value="6">6</option>
            <option value="8">8</option>
            <option value="10" selected="selected">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
        </select>
        <br>
        <input type="checkbox" name="uppercase" id="">Uppercase
        <br><br>
        <input type="checkbox" name="special" id="">Special Characters
        <br><br>
        <input type="checkbox" name="digit">digit
        <br><br>
        <input type="submit" value="Password">
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
