<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Viewer</title>
</head>
<body>
    <h1>Random Meme</h1>
    {% if meme %}
        <img src="{{ meme }}" alt="Random Meme">
        <p>From subreddit: {{ subreddit }}</p>
    {% else %}
        <p>Failed to load meme.</p>
    {% endif %}
</body>
</html>
