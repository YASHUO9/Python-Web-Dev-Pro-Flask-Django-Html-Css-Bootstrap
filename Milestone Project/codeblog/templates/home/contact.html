{% extends "home/base.html" %}
{% block title %}
    Contact Page
   {% endblock %}
{% block contactactive %}   active 
   {% block name %}
 Contact
    
{% endblock %}
         
              {% endblock %}

{% block ok %}
<div class ="container" >
  {% for message in messages %}
  <div class = "container">
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  </div>
  {% endfor %}
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name = "name" aria-describedby="name" >
            
          </div>   
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone No.</label>
            <input type="number" class="form-control" id="number" name="phone">
            
          </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address:</label>
      <input type="email" class="form-control" name ="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Describe your content:</label>
        <textarea  class="form-control" id="content" aria-describedby="content"  name="content" cols="30" rows="5">
           </textarea>
        
      </div>
      
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
